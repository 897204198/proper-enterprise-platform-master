##########################################################
#
# properities for hibernate-redis
#
##########################################################

# Redisson configuration file
redisson-config=classpath:conf/cache/redis/redisson.yaml

# Cache Expiry settings
# 'hibernate4' is second cache prefix
# 'org.hibernate.cache.internal.StandardQueryCache' is actual region name
redis.expiryInSeconds.default=120
redis.expiryInSeconds.hibernate4.org.hibernate.cache.internal.StandardQueryCache=120
redis.expiryInSeconds.hibernate4.org.hibernate.cache.spi.UpdateTimestampsCache=0
