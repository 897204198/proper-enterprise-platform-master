<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        try {
          fetch('./banner')
            .then(res => res.text()
              .then(r => {
                var banner = document.createElement('pre');
                banner.innerText = r;
                document.body.appendChild(banner);
              }));
        } catch (e) {
          console.log(e);
        }
    </script>
</body>
</html>
