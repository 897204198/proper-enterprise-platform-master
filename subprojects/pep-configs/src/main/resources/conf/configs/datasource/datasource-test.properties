# h2 datasource
hibernate.dialect=org.hibernate.dialect.H2Dialect
database.driverClassName=org.h2.jdbcx.JdbcDataSource
database.url=jdbc:h2:~/data/h2/pep_dev;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE;MVCC=TRUE
database.username=sa
database.password=

