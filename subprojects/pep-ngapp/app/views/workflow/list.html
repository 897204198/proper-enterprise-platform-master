<div layout="row">
    <md-card flex="60">
        <md-data-table-toolbar>
            <h2 class="md-title">流程设计</h2>
            <div flex></div>
        </md-data-table-toolbar>
        <md-data-table-container>
            <table md-data-table md-row-select="selected" md-progress="deferred">
                <thead md-order="query.order" md-trigger="onorderchange">
                <tr>
                    <th name="名称" order-by="name"></th>
                    <th name="KEY"></th>
                    <th name="分类" order-by="category"></th>
                    <th name="版本"></th>
                    <th name="URL" order-by="url"></th>
                </tr>
                </thead>
                <tbody>
                <tr md-auto-select ng-repeat="m in models.data | filter: query.filter | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
                    <td>{{m.name}}</td>
                    <td>{{m.key}}</td>
                    <td>{{m.category}}</td>
                    <td>{{m.version}}</td>
                    <td>{{m.url}}</td>
                </tr>
                </tbody>
            </table>
        </md-data-table-container>
    </md-card>
    <md-card flex>

    </md-card>
</div>
