<!DOCTYPE html>
<html lang="en" ng-app="pep">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/angular-material-data-table/dist/md-data-table.css">
    <link rel="stylesheet" href="asset/app.css">
</head>
<body ng-controller="AppCtrl">
    <ares-layout dir="h">
        <ares-toolbar>
            <ares-button title="Menu" type="icon" icon="menu" icon-style="color: white" onclick="toggleSidenav('menu')"></ares-button>
            <h1 ares-padding="15">PEP</h1>
            <h2 ares-padding="70">{{ title }}</h2>
            <ares-button title="Search" type="icon" icon="search" icon-style="color: white"></ares-button>
            <ares-button title="Exit" type="icon" icon="exit" icon-style="color: white"></ares-button>
        </ares-toolbar>
        <ares-layout dir="v" ares-padding>
            <ares-sidenav id="menu">
                <ares-toolbar>
                    <h1>Menu</h1>
                </ares-toolbar>
                <ares-input label="Quick Search" dbl-bind="quickSearch" sidenav-focus></ares-input>
                <ares-list ares-padding items="resources" filter="filter: quickSearch" onclick="clickMenu(item)" item-content="item.name"></ares-list>
            </ares-sidenav>
            <ares-ngview></ares-ngview>
        </ares-layout>
    </ares-layout>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-data-table/dist/md-data-table.js"></script>

    <script src="bower_components/ares/ares.js"></script>

    <script src="app.js"></script>
    <script src="views/resources/resources.js"></script>
    <script src="views/workflow/workflow.js"></script>
</body>
</html>
