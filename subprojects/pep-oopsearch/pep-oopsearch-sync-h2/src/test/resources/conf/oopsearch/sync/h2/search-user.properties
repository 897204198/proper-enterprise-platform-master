# 需要查询的表,多张表以逗号(",")分割
search.user.tables=demo_user,demo_dept
# 查询联想的字段.表名:查询字段:字段类型:描述字段 多个条件以逗号(",")分割
search.user.columns=demo_user:user_id:string:create_time,demo_dept:create_time:date:部门创建时间,demo_dept:dept_desc:int:部门简介,demo_user:user_name:string:user_name,demo_user:age:int:user_name,demo_user:create_time:date:人员创建时间
# 每次查询返回结果条数限制
search.user.limit=10
# 时间类型字段扩充处理 多个扩展内容以逗号(",")分割
search.user.extendDateYear=去年,今年,明年
search.user.extendDateMonth=上月,本月,下月
search.user.extendDateDay=昨天,今天,明天
